<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">

    <div class="card shadow p-4">
        <h3 class="text-center mb-4">Attendance System</h3>

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Shift</label>
                <select name="shift" class="form-select" required>
                    <option value="">Choose</option>
                    <option>A Shift</option>
                    <option>G Shift</option>
                    <option>B Shift</option>
                    <option>C Shift</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Excel File</label>
                <input type="file" name="file" accept=".xlsx" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100">Check Attendance</button>
        </form>

        {% if names %}
            <hr>
            <h5 class="mt-3">Present Employees</h5>
            <ul class="list-group">
                {% for name in names %}
                    <li class="list-group-item">{{ name }}</li>
                {% endfor %}
            </ul>
        {% elif shift %}
            <hr>
            <p class="text-danger">No employees present</p>
        {% endif %}
    </div>

</div>
</body>
</html>
