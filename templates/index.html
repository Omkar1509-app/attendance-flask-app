<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Viewer</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
        body {
            background-color: #f5f7fa;
        }
        .card {
            border-radius: 12px;
        }
        .title {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-5">

    <div class="card shadow p-4">
        <h3 class="text-center title mb-4">ðŸ“‹ Attendance Viewer</h3>

        <form method="POST" enctype="multipart/form-data">

            <!-- Excel Upload -->
            <div class="mb-3">
                <label class="form-label">Upload Excel File</label>
                <input type="file" name="file" class="form-control" required>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label class="form-label">Select Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>

            <!-- Shift -->
            <div class="mb-3">
                <label class="form-label">Select Shift</label>
                <select name="shift" class="form-select" required>
                    <option value="">-- Select Shift --</option>
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="d-grid">
                <button class="btn btn-primary">View Attendance</button>
            </div>

        </form>
    </div>

    <!-- Result Section -->
    {% if names %}
    <div class="card shadow p-4 mt-4">
        <h5 class="mb-3">âœ… Present Employees</h5>

        <ul class="list-group">
            {% for name in names %}
            <li class="list-group-item">{{ name }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

</div>

</body>
</html>
